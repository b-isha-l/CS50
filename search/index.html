<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav>
        <a href="images.html">Images Search</a>
        <a href="advance.html">Advanced Search</a>
    </nav>

    <main>
        <img class="brand-img" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            alt="Google Branding Image" />

        <form action="https://google.com/search">
            <div class="search-bar">

                <img class="search-icon" src="img/search.svg"/> 
                <input type="text" name="q">

            </div>

            <input class="button" type="submit" name="btnK" value="Google Search">
            <input class="button" type="submit" name="btnI" value="I'm Feeling Lucky">


        </form>

    </main>

</body>

</html>
