<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average depth</th>
                    <th>Max depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>Atlantic ocean</td>
                    <td>3,646 m</td>
                    <td>8,886 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
